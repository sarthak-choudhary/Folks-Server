version: "3.7"

services:
  server:
    container_name: "events_microservice_server"
    restart: unless-stopped
    build: .
    ports: 
      - "8000:8000"
    depends_on:
      - db

  db:
    container_name: "events_microservice_db"
    image: mongo
    restart: unless-stopped
    environment:
      MONGO_INITDB_DATABASE: go_microservices
    ports:
      - "27017:27017"
    volumes:
      - mongo_data:/data/db
      - mongo_config:/data/configdb

volumes:
  mongo_data: 
  mongo_config: